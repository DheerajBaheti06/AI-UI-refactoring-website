<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI UI Refactor</title>

    <script>
        // Set theme on page load to prevent FOUC (Flash of Unstyled Content)
        (function() {
            const theme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            if (theme === 'dark' || (!theme && prefersDark)) {
                document.documentElement.classList.add('dark');
            }
        })();
    </script>
    
    <script type="importmap">

      "imports": {
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.22.0"

    }
    </script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- CodeMirror JS & CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .font-mono {
            font-family: 'Fira Code', monospace;
        }

        /* Light Theme Background Gradient */
        .light body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }

        /* Glassmorphism Card Effect */
        .glass-card {
            position: relative;
            overflow: hidden;
            background-color: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
        }

        .dark .glass-card {
            background-color: rgba(22, 29, 49, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Gradient Border for Dark Theme Card */
        .dark .glass-card::before {
            content: "";
            position: absolute;
            inset: 0;
            border-radius: inherit;
            padding: 1px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.05));
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            pointer-events: none;
        }

        /* Improved Border for Light Theme Card */
        .light .glass-card {
             border: 1px solid rgba(100, 116, 139, 0.2);
        }

        /* Gradient Text */
        .text-gradient {
            background-image: linear-gradient(to right, #818cf8, #c084fc);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        /* Dotted background for preview */
        .bg-dots {
            background-image: radial-gradient(circle at 1px 1px, rgba(0,0,0,0.15) 1px, transparent 0);
            background-size: 20px 20px;
        }
        .dark .bg-dots {
             background-image: radial-gradient(circle at 1px 1px, rgba(255,255,255,0.1) 1px, transparent 0);
        }

        /* Custom Scrollbars */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background-color: rgba(156, 163, 175, 0.5); border-radius: 4px; }
        .dark ::-webkit-scrollbar-thumb { background-color: rgba(100, 116, 139, 0.5); }
        ::-webkit-scrollbar-thumb:hover { background-color: rgba(156, 163, 175, 0.7); }
        .dark ::-webkit-scrollbar-thumb:hover { background-color: rgba(100, 116, 139, 0.7); }

        /* --- CodeMirror Custom Themes --- */
        .CodeMirror {
            font-family: 'Fira Code', monospace;
            height: 100%;
            background-color: transparent !important;
            line-height: 1.5;
        }
        .CodeMirror-gutters { background: transparent !important; border-right: none !important; }
        .CodeMirror-linenumber { color: #9ca3af; }
        .CodeMirror-activeline-background { background-color: rgba(100, 116, 139, 0.1) !important; }
        .CodeMirror-matchingbracket { color: white !important; background-color: rgba(147, 197, 253, 0.25); }
        .CodeMirror-cursor { border-left-color: #f3f4f6; }

        /* Chai Dark Theme */
        .cm-s-chai .cm-keyword { color: #d99c81; }
        .cm-s-chai .cm-atom { color: #c980c3; }
        .cm-s-chai .cm-number { color: #f2e2a0; }
        .cm-s-chai .cm-def { color: #87b379; }
        .cm-s-chai .cm-variable { color: #87b379; }
        .cm-s-chai .cm-property { color: #c980c3; }
        .cm-s-chai .cm-operator { color: #d99c81; }
        .cm-s-chai .cm-comment { color: #7f8b98; font-style: italic; }
        .cm-s-chai .cm-string { color: #f2e2a0; }
        .cm-s-chai .cm-meta { color: #c980c3; }
        .cm-s-chai .cm-qualifier { color: #87b379; }
        .cm-s-chai .cm-builtin { color: #c980c3; }
        .cm-s-chai .cm-bracket { color: #87b379; }
        .cm-s-chai .cm-tag { color: #d99c81; }
        .cm-s-chai .cm-attribute { color: #c980c3; }
        .cm-s-chai .cm-header { color: #c980c3; }
        .cm-s-chai .cm-quote { color: #87b379; }
        .cm-s-chai .cm-hr { color: #7f8b98; }
        .cm-s-chai .cm-link { color: #f2e2a0; }
        .cm-s-chai .cm-error { color: #ef4444; }
        .cm-s-chai.CodeMirror { color: #d1d5db; }
        
        /* High-Contrast Light Theme (Default) */
        .cm-s-default .cm-keyword { color: #7c3aed; }
        .cm-s-default .cm-atom { color: #be185d; }
        .cm-s-default .cm-number { color: #059669; }
        .cm-s-default .cm-def { color: #1d4ed8; }
        .cm-s-default .cm-variable { color: #1d4ed8; }
        .cm-s-default .cm-property { color: #9d174d; }
        .cm-s-default .cm-operator { color: #7c3aed; }
        .cm-s-default .cm-comment { color: #64748b; font-style: italic; }
        .cm-s-default .cm-string { color: #059669; }
        .cm-s-default .cm-meta { color: #be185d; }
        .cm-s-default .cm-qualifier { color: #1d4ed8; }
        .cm-s-default .cm-builtin { color: #be185d; }
        .cm-s-default .cm-bracket { color: #1d4ed8; }
        .cm-s-default .cm-tag { color: #7c3aed; }
        .cm-s-default .cm-attribute { color: #9d174d; }
        .cm-s-default .cm-error { color: #b91c1c; }
        .cm-s-default.CodeMirror { color: #1e293b; }
        .cm-s-default .CodeMirror-cursor { border-left-color: #1e293b; }
        .cm-s-default .CodeMirror-linenumber { color: #94a3b8; }

    </style>
</head>

</html>
